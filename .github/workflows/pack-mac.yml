name: Build Mac
on:
  workflow_dispatch:
jobs:
  pack:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and Build
        run: |
          npm install
          npm run build:mac
      - name: Upload file
        uses: actions/upload-artifact@v2
        with:
          name: mac
          path: dist/*dmg
