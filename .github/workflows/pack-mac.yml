name: Build Mac
on:
  push:
    branches:
      - master
jobs:
  pack:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install and Build
      run: |
        npm install
        npm run build:mac
    - name: Upload file
      uses: actions/upload-artifact@v2
      with:
        name: mac
        path: dist/*dmg
